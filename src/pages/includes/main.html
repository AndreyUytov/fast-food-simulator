<main class="page-main">
  <section class="up-row">
    <ul class="up-row__list list">
      <li class="up-row__item">
        <div class="up-row__timer">
          new Order accepted after:
          <span id="reception-timer" class="timer__value">
            <span class="timer__value-text">3sec</span>
            <label class="timer-label visually-hidden">
              <input type="text" />
              <button class="timer-label__button button">
                <svg width="20" height="20">
                  <use href="#arrow" />
                </svg>
              </button>
            </label>
          </span>
        </div>
      </li>

      <li class="up-row__item">
        <div class="up-row__timer">
          cooking order after:
          <span id="shef-timer" class="timer__value">
            <span class="timer__value-text">3sec</span>
            <label class="timer-label visually-hidden">
              <input type="text" />
              <button class="timer-label__button button">
                <svg width="20" height="20">
                  <use href="#arrow" />
                </svg>
              </button>
            </label>
          </span>
        </div>
      </li>

      <li class="up-row__item">
        <button class="button start-button">Start</button>
      </li>

      <li class="up-row__item">
        <button class="button stop-button">Stop</button>
      </li>
    </ul>
  </section>

  <section class="down-row">
    <ul class="down-row__list list">
      <li class="down-row__item">
        <div>guest-count: <span id="guest-count">0</span></div>
      </li>

      <li class="down-row__item">
        <div>
          current accepted order №: <span id="reception-order">Wait guest</span>
        </div>
      </li>

      <li class="down-row__item">
        <div>
          <div class="shef__title">
            current cooking order №: <span id="shef-order">Wait order</span>
          </div>

          <ol class="shef__list list"></ol>
        </div>
      </li>

      <li class="down-row__item">
        <div>
          <div class="waiter__title">
            current done order №:
            <span id="waiter-order">Wait ready order</span>
          </div>

          <ol class="waiter__list list"></ol>

          <div class="waiter-done">
            ready-to-go food counter <span id="done-fast-food"> 0 </span>
          </div>
        </div>
      </li>
    </ul>
  </section>
</main>
